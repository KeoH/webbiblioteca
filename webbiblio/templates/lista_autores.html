{% extends "p_base.html" %}

{% block title %}- Indice de autores {% endblock %}

{% block contenido %}
<p><h3>Lista de autores disponibles</h3></p>
<br>
	<table border = "1" width="100%">
		{% for autor in autores %} 
		<tr>
			<td width="102px"><img src="{{autor.autor_foto}}" width="100px"></td>
			<td><a href='/autor/{{autor.id}}'>{{autor.autor_nombre}}</a></td>
			<td>{{autor.autor_nacion}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
