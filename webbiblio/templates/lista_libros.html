{% extends "p_base.html" %}

{% block title %}- Indice de libros {% endblock %}

{% block contenido %}
<p><h3>Lista de autores disponibles</h3></p>
<br>
	<table border = "1" width="100%">
		{% for libro in libros %} 
		<tr>
			<td><a href='/libro/{{libro.id}}'>{{libro.libro_titulo}}</a></td>
			<td>{{libro.libro_tema}}</td>
			<td>{{libro.libro_editorial}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
